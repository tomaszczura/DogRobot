profiles:
  ESP32:
    fqbn: esp32:esp32:esp32wroverkit:UploadSpeed=921600,CPUFreq=240,FlashFreq=80,FlashMode=qio,FlashSize=4M,PartitionScheme=default,DebugLevel=none,PSRAM=enabled,EraseFlash=none
    platforms:
      - platform: esp32:esp32 (3.3.5)
        platform_index_url: https://espressif.github.io/arduino-esp32/package_esp32_index.json
    libraries:
      - Adafruit PWM Servo Driver Library (3.0.2)
      - Adafruit BusIO (1.17.4)
    programmer: ""
    port_config:
      baudrate: "115200"
      lineEnding: "\r\n"
      bits: "8"
      parity: none
      stop_bits: "1"
    port: /dev/ttyUSB0
default_profile: ESP32
